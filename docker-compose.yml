version: '3.8'

services:
  web:
    # Запуск образа для локальной разработки
    build: ./app
    container_name: runserver
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    # Переменные, которые в основном будут использоваться в settings.py
    env_file:
      - ./.env.dev
  db:
    # Образ и версия базы, которую мы будем использовать
    image: postgres
    container_name: depl_postgres
    restart: unless-stopped
    # Внешний том(volume) и место где он будет подключен внутри контейнера
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    environment:
      # Учетные данные, которые можно будет переопределить
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=hello
      - POSTGRES_DB=postgres

volumes:
  postgres_volume:
